<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    API Whats
  </title>
  <!-- Font Awesome -->
  <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="src/MDB-Free_4.8.10/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="src/MDB-Free_4.8.10/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="src/MDB-Free_4.8.10/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="w-50 mx-auto">
      <section class="form-simple mt-5">
  
        <!--Form with header-->
        <div class="card">
      
          <!--Header-->
          <div class="header pt-3 grey lighten-2">
      
            <div class="row d-flex justify-content-center">
              <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">
                <i class="fab fa-whatsapp text-success"></i>
                WhatsApp API
              </h3>
            </div>
      
          </div>
          <!--Header-->
      
          <div class="card-body mx-4 mt-4">
      
            <!--Body-->
            <!-- Material input -->
            <div class="d-flex">
              <div class="md-form mb-0 mr-3 w-50">
                <input type="text" id="pais" 
                onkeypress="return event.charCode >= 48 && event.charCode <= 57 && 
                event.target.value.length <= 2"
                length="3"
                value="55"
                data-mask="+00" data-mask-selectonfocus="true"
                class="form-control">
                <label for="pais">País</label>
              </div>
              <div class="md-form mb-0 ml-3 w-50">
                <input type="text" id="ddd" 
                onkeypress="return event.charCode >= 48 && event.charCode <= 57 && 
                event.target.value.length <= 1"
                length="2"
                value="67"
                class="form-control">
                <label for="ddd">DDD</label>
              </div>
            </div>
            <div class="md-form">
              <input type="text" id="numero" 
              onkeypress="return event.charCode >= 48 && event.charCode <= 57 && 
              event.target.value.length <= 10"
              length="11"
              class="form-control">
              <label for="numero">Número do telefone</label>
            </div>
      
            <div class="md-form mb-5">
              <textarea id="texto" class="form-control md-textarea" length="120" rows="3"></textarea>
              <label for="texto">Texto</label>
            </div>
      
            <div class="text-center mb-3">
              <button type="button" id="generate" 
              class="btn btn-danger btn-block z-depth-2"
              style="cursor: not-allowed"
              data-toggle="modal" data-target="#centralModalSm">
                Gerar Link
              </button>
            </div>
      
          </div>
      
          <!-- Central Modal Small -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" 
            aria-labelledby="myModalLabel" aria-hidden="true">

              <!-- Change class .modal-sm to change the size of the modal -->
              <div class="modal-dialog modal-sm" role="document" 
              style="top: 30%; left: 0;right: 0;">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title w-100" id="myModalLabel">
                      Link Para o Whats
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" 
                    aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p id="textoModal"></p>
                  </div>
                  <div class="modal-footer justify-content-center">
                    <button id="copy" type="button"
                    data-clipboard-target="#textoModal"
                    class="btn btn-primary btn-sm">
                      Copiar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          <!-- Central Modal Small -->
        </div>
        <!--/Form with header-->
      
      </section>
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" 
  src="src/MDB-Free_4.8.10/js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" 
  src="src/MDB-Free_4.8.10/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" 
  src="src/MDB-Free_4.8.10/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" 
  src="src/MDB-Free_4.8.10/js/mdb.min.js"></script>
  <!-- Mask -->
  <script type="text/javascript" 
  src="src/js/jquery.mask.min.js"></script>
  <!-- JS -->
  <script type="text/javascript" 
  src="src/js/index.js"></script>
  <!-- ClipBoard -->
  <script src="src/js/jquery.clipboard.min.js"></script>
</body>
</html>
